<div class="bg-warning page">
  <!-- header -->
  <nav class="navbar navbar-expand-lg border border-warning rounded-bottom shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-3d-logo" routerLink="home">Wisdom JSON-P</a>
      <button
        class="navbar-toggler text-primary border border-primary"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
      &#9776;
      </button>
      <div
        [ngbCollapse]="isMenuCollapsed"
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          *ngFor="let nav of navLists"
        >
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              [routerLink]="[nav.url]"
              routerLinkActive="activated"
              >{{ nav.title }}</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- header ends -->

 <div class="body">
  <router-outlet></router-outlet>
 </div>

</div>
