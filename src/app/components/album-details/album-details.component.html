<div class="container" *ngIf="albums"> <!-- Use *ngIf to make sure posts is defined -->
  <p class="text-capitalize text-center text-3d-heading">{{ albums.title }}</p>

  <div class="container mt-5 bg-primary text-light shadow card border-0 bg-gradient">
    <p class="fs-1 card-title text-center text-capitalize">photos</p>
    <div class="row">
      <div *ngFor="let photo of photos| paginate: { itemsPerPage: 10, currentPage: a_d }" class="col-sm-10 col-md-6 col-lg-4 mx-auto">
          <div class="card border-0 shadow bg-light border my-3">
            <img [src]="[photo.url]" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-capitalize">{{ photo.title }}</h5>
              <img [src]="[photo.thumbnailUrl]">
            </div>
          </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="a_d = $event"></pagination-controls>

</div>
